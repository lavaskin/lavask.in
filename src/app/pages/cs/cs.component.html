<div class="page">
	<h1>lavask.in/cs</h1>

	<div class="links">
		<a *ngFor="let link of links; let i = index" [href]="link.href"
			[ngStyle]="{ 'background-color': i === hoveredIndex ? link.color : '' }"
			(mouseenter)="hoveredIndex = i" (mouseleave)="hoveredIndex = null"
			(focus)="hoveredIndex = i" (blur)="hoveredIndex = null"
			target="_blank" tabindex="0">
			{{link.title}}
		</a>
	</div>
</div>
